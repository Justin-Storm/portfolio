<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="contact.css">
  </head>
  <body class="vertical-center">

<div class="container mt-3">

  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8 pb-3 bg-container">
  <form action="index.html" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
      <div class="valid-feedback">Valid</div>
      <div class="invalid-feedback">Skibity sigma rizz livy dunne baby gronk GYAT SQUIRT </div>
    </div>
    <div class="">
      <label for="email" class="form-label">Email</label>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">@</span>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required style="border-top-right-radius: 6px; border-bottom-right-radius: 6px;">
      <div class="valid-feedback">Valid</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="mb-3">
      <label for="prompt" class="form-label">Prompt</label>
      <input type="text" class="form-control" id="prompt" placeholder="Enter prompt" name="prompt" required>
      <div class="valid-feedback">Valid</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-label" type="checkbox" id="myCheck" name="remember" required>
      <label class="form-check-label" for="myCheck">I agree on the <a href="#">Terms of Service</a> of this company.</label>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Check this checkbox to continue.</div>
    </div>
  <a href="index.html"><button class="btn btn-primary">Submit</button></a>
    <a href="index.html" style="float: right;"><div class="btn btn-primary">Back</div></a>
  </form>
</div>
    <div class="col-2">
  
    </div>
  </div>
</div>


</body>
</html>
